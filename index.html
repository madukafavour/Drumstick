<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <img src="src/img/AdobeStock_356639305_Preview.jpeg" id="bg" style="width: 180%; height: 100vh; z-index: 20; position: absolute;">
    <div style="z-index: 40; padding: 0 100px;">
        <h1>Drum Stick Practice</h1>
        <div class="keys">
            <div data-key="65" class="key">
                <kbd>A</kbd>
                <span class="sound">beat</span>
            </div>
            <div data-key="71" class="key">
                <kbd>G</kbd>
                <span class="sound">chuk</span>
            </div>
            <div data-key="75" class="key">
                <kbd>k</kbd>
                <span class="sound">force</span>
            </div>
            <div data-key="72" class="key">
                <kbd>H</kbd>
                <span class="sound">rock</span>
            </div>
            <div data-key="80" class="key">
                <kbd>P</kbd>
                <span class="sound">chuk</span>
            </div>
            <div data-key="82" class="key">
                <kbd>R</kbd>
                <span class="sound">rock</span>
            </div>
            <div data-key="66" class="key">
                <kbd>B</kbd>
                <span class="sound">beat</span>
            </div>
            <div data-key="84" class="key">
                <kbd>T</kbd>
                <span class="sound">force</span>
            </div>
        </div>
    </div>

    <audio data-key="65" src="src/sounds/beat.wav"></audio>
    <audio data-key="71" src="src/sounds/chuk.wav"></audio>
    <audio data-key="75" src="src/sounds/force.wav"></audio>
    <audio data-key="72" src="src/sounds/rock.wav"></audio>
    <audio data-key="80" src="src/sounds/chuk.wav"></audio>
    <audio data-key="82" src="src/sounds/rock.wav"></audio>
    <audio data-key="66" src="src/sounds/beat.wav"></audio>
    <audio data-key="84" src="src/sounds/force.wav"></audio>

    <script>

const bg = document.querySelector("#bg");

        function playSound(e) {
        const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
        const key = document.querySelector(`.key[data-key="${e.keyCode}"]`);
        if (!audio) return; //reset the audio to the start
        audio.currentTime = 0;
        audio.play();
        key.classList.add('playing');
        bg.classList.add("bg-here");
        setTimeout(() => {
            bg.classList.remove("bg-here");
        }, 2000);
    }
    
    function removeTransition(e) {
        if (e.propertyName!== 'transform') return; // remove the transition
        this.classList.remove('playing');
    }
    
       const keys = document.querySelectorAll('.key');
       keys.forEach(key => key.addEventListener('transitionend', removeTransition));
       window.addEventListener('keydown', playSound);
       </script>
</body>
</html>
